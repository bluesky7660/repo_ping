<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">
		<!-- Title -->
		<title>배 수정</title>

		<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
		
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<style>
			.form-label{
				margin-left: 10px;
			}
			.required .form-label::after{
				content: " *";
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="page-wrapper">
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<div class="main-container">
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<div class="content-wrapper-scroll">
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
									<h2>배 수정</h2>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-12">
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body"> 										
										<form class="needs-validation" method="post" enctype="multipart/form-data" autocomplete="off" action="/v1/ship/shipXdmUpdt" novalidate>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputSpSeq" class="form-label">배번호</label>
														<input type="text" class="form-control" id="inputSpSeq" name="spSeq" th:value="${item.spSeq}" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputSpName" class="form-label">배이름</label>
														<input type="text" class="valid-korean-alpha-num form-control validate-this" id="inputSpName" name="spName" th:value="${item.spName}" placeholder="한글, 영대소문자, 숫자" required>
														<div class="invalid-feedback">
															배이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="selectspArea" class="form-label">해역</label>
														<select class="form-select validate-this" id="selectspArea" name="spArea" required>
															<option value="" selected>해역을 선택하세요</option>
															<option th:each="list : ${@codeService.selectListCachedCode(4)}" th:value="${list.cdSeq}" th:text="${list.cdName}" th:selected="${list.cdSeq} == ${item.spArea}"></option>
														</select>
													</div>
													
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="selectptArea" class="form-label">항구명</label>
														<select class="form-select validate-this" id="selectptArea" name="port_ptSeq" required>
															<option value="" selected>항구명을 선택하세요</option>
															<option th:each="port : ${port}" th:value="${port.ptSeq}" th:text="${port.ptName}" th:selected="${item.port_ptSeq} == ${port.ptSeq}"></option>
														</select>
														<div class="invalid-feedback">
															항구명을 적어주세요
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspPrice" class="form-label">가격</label>
														<input type="text" class="valid-numeric form-control validate-this" id="inputspPrice" name="spPrice" th:value="${item.spPrice}" placeholder="숫자임의입력" required>
														<div class="invalid-feedback">
															가격을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspTotal" class="form-label">총인원</label>
														<input type="text" class="valid-numeric form-control validate-this" id="inputspTotal" name="spTotal" th:value="${item.spTotal}" placeholder="총인원" required>
														<div class="invalid-feedback">
															총인원를 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspRemain" class="form-label">남은인원</label>
														<input type="text" class="valid-numeric form-control validate-this" id="inputspRemain" name="spRemain" th:value="${item.spRemain}" placeholder="남은인원" required>
														<div class="invalid-feedback">
															남은인원를 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspStart" class="form-label">출발일</label>
														<input type="text" class="valid-dateTime form-control validate-this" id="inputspStart" name="spStart" th:value="${#dates.format(item.spStart,'yyyy-MM-dd HH:mm')}"placeholder="출발일" required>
														<div class="invalid-feedback">
															출발일을 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputspEatNy" class="form-label">식사</label>
														<select class="form-select validate-this" id="inputspEatNy" name="spEatNy" th:value="${item.spEatNy}" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected = "${item.spEatNy == true}">Y</option>
															<option value="0" th:selected = "${item.spEatNy == false}">N</option>
														</select>
														<div class="invalid-feedback">
															식사여부를 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputspRentalNy" class="form-label">낚시대대여</label>
														<select class="form-select validate-this" id="inputspRentalNy" name="spRentalNy" th:value="${item.spRentalNy}" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected = "${item.spRentalNy == true}">Y</option>
															<option value="0" th:selected = "${item.spRentalNy == false}">N</option>
														</select>
														<div class="invalid-feedback">
															낚시대대여를 선택해주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<div class="required mb-3">
														<label for="FishList" class="form-label">잡히는 어종</label>
														<div class="FishList checkboxArea d-flex flex-wrap justify-content-between row-gap-3 mb-3 p-3">
															<div class="FishItem d-flex gap-1 flex-grow-1 w-25" th:each="fish : ${fishList}">
																<input type="checkbox" name="fsSeqList" class="form-check-input validate-this" th:id="${'ch_'+fishStat.count}" th:value="${fish.fsSeq}" th:checked="${#lists.contains(item.fsSeqList, fish.fsSeq)}">
																<label th:for="${'ch_'+fishStat.count}" th:text="${fish.fsName}" style="white-space: nowrap;"></label>
															</div>
														</div>
													</div>
												</div>
												<div class="col-xl-6 col-md-8 col-12">
													<label for="uploadFiles" class="form-label fs--1">file</label>
													<input type="file" id="uploadFiles" name="uploadFiles" multiple class="form-control"/>
													<div class="invalid-feedback" id="uploadFilesFeedback"></div>
												</div>
											</div>
											<div th:replace="~{xdm/v1/infra/include/link :: mform-link}"></div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
				</div>
				<!-- delete modals -->
				<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form method="post" autocomplete="off" action="/v1/ship/shipXdmDelt">
								<div class="modal-header">
									<h5 class="modal-title" id="deleteModalLabel">데이터 완전 삭제</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square	"></i></button>
								</div>
								<div class="modal-body">
									<span>데이터를 삭제후 <strong>복구할수 없습니다</strong>.</span><br>
									<span>그래도 삭제하시겠습니까?</span>
									<input type="hidden" name="mmSeq" th:value="${item.mmSeq}">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-dark" data-bs-dismiss="modal">취소</button>
									<button type="submit" class="btn btn-success">삭제 실행</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- uelete modals -->
				<div class="modal fade" id="ueleteModal" tabindex="-1" aria-labelledby="ueleteModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form method="post" autocomplete="off" action="/v1/ship/shipXdmUelt">
								<div class="modal-header">
									<h5 class="modal-title" id="ueleteModalLabel">데이터 삭제</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square"></i></button>
								</div>
								<div class="modal-body">
									<span>데이터를 삭제하시겠습니까?</span>
									<input type="hidden" name="mmSeq" th:value="${item.mmSeq}">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-dark" data-bs-dismiss="modal">취소</button>
									<button type="submit" class="btn btn-success">삭제 실행</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		 
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<script>
			
		</script>
		<!-- by developer -->
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script src="/xdm/v1/js/commonXdm.js"></script>
		<script>
			window.addEventListener('load',function() {
				$.datetimepicker.setLocale('ko');
				$("#inputspStart").datetimepicker({
					timepicker:true,
					format:'Y-m-d H:i',
					step:30,
				});
			})
		</script>
	</body>

</html>

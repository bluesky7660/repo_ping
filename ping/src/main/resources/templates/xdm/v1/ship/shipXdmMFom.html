	<body>

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>

            </div>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Sidebar wrapper start -->
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<!-- Sidebar wrapper end -->

			<!-- *************
				************ Main container start *************
			************* -->
			<div class="main-container">

				<!-- Page header starts -->
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<!-- Page header ends -->

				<!-- Content wrapper scroll start -->
				<div class="content-wrapper-scroll">

					<!-- Content wrapper start -->
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
									<!-- Breadcrumb start -->
									<ol class="breadcrumb d-md-flex order-md-1 order-2">
										<li class="breadcrumb-item">
											<i class="bi bi-house"></i>
											<a href="../../infra/index/indexXdmView">Home</a>
										</li>
										<li class="breadcrumb-item">Page</li>
										<li class="breadcrumb-item breadcrumb-active" aria-current="page">Form</li>
									</ol>
									<!-- Breadcrumb end -->
								</div>
								<div class="pb-4">
									<h2>배</h2>
								</div>
							</div>
						</div>
						<!-- Row start -->
						<div class="row">
							<div class="col-sm-12 col-12">

								<!-- Card start -->
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body"> 										
										<form class="needs-validation" method="post" enctype="multipart/form-data" autocomplete="off" action="/v1/ship/shipXdmUpdt" novalidate>
											<!-- Row start -->
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputName" class="form-label">배번호</label>
														<input type="text" class="form-control" id="inputCgSeq" name="spSeq" th:value="${item.spSeq}" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeName" class="form-label">배이름</label>
														<input type="text" class="valid-korean-alpha-num form-control validate-this" id="inputSpName" name="spName" th:value="${item.spName}" placeholder="한글, 영대소문자, 숫자" required>
														<div class="invalid-feedback">
															배이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<!-- <div class="mb-3">
														<label for="inputCodeOrder" class="form-label">지역</label>
														<input type="text" class="form-control" id="inputspArea" name="spArea" th:value="${item.spArea}" placeholder="지역" required>
														<div class="invalid-feedback">
															지역를 적어주세요.
														</div>
													</div> -->
													<div class="mb-3">
														<label for="selectspArea" class="form-label">지역</label>
														<select class="form-select" id="selectspArea" name="spArea">
															<option value="" selected>지역을 선택하세요</option>
															<option th:each="list : ${@codeService.selectListCachedCode(5)}" th:value="${list.cdSeq}" th:text="${list.cdName}" th:selected="${list.cdSeq} == ${item.spArea}"></option>
														</select>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeOrder" class="form-label">항구명</label>
														<input type="text" class="form-control" id="inputport_ptSeq" name="port_ptSeq" th:value="${item.port_ptSeq}" placeholder="주소입력" required>
														<div class="invalid-feedback">
															항구명를 적어주세요.
														</div>
													</div>
												</div>
												
											</div>
											
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeName" class="form-label">가격</label>
														<input type="text" class="valid-korean-alpha-num form-control validate-this" id="inputspPrice" name="spPrice" th:value="${item.spPrice}" placeholder="숫자임의입력" required>
														<div class="invalid-feedback">
															코드이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeOrder" class="form-label">총인원</label>
														<input type="text" class="form-control" id="inputspTotal" name="spTotal" th:value="${item.spTotal}" placeholder="총인원" required>
														<div class="invalid-feedback">
															총인원를 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspRemain" class="form-label">남은인원</label>
														<input type="text" class="form-control" id="inputspRemain" name="spRemain" th:value="${item.spRemain}" placeholder="남은인원" readonly required>
														<div class="invalid-feedback">
															남은인원를 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeOrder" class="form-label">출발일</label>
<!-- 														<input type="text" class="form-control" id="inputspStart" name="spStart" th:value="${item.spStart}" placeholder="출발일" required> -->
														<input type="text" class="valid-birth-num form-control validate-this" id="inputspStart" name="spStart" th:value="${#dates.format(item.spStart,'yyyy-MM-dd')}"placeholder="출발일" required>
														<div class="invalid-feedback">
															출발일를 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputUseNy" class="form-label">식사</label>
														<select class="form-select validate-this" id="inputspEatNy" name="spEatNy" th:value="${item.spEatNy}" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected = "${item.spEatNy == 1}">Y</option>
															<option value="0" th:selected = "${item.spEatNy == 0}">N</option>
														</select>
														<div class="invalid-feedback">
															사용여부을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputUseNy" class="form-label">낚시대대여</label>
														<select class="form-select validate-this" id="inputspRentalNy" name="spRentalNy" th:value="${item.spRentalNy}" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1" th:selected = "${item.spRentalNy == 1}">Y</option>
															<option value="0" th:selected = "${item.spRentalNy == 0}">N</option>
														</select>
														<div class="invalid-feedback">
															사용여부을 선택해주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<label for="uploadFiles" class="form-label fs--1">file</label>
													<input type="file" id="uploadFiles" name="uploadFiles" multiple class="form-control"/>
													<div class="invalid-feedback" id="uploadFilesFeedback"></div>
												</div>
											</div>
											
											<!-- Row end -->
											<!-- Form actions footer start -->
											<div th:replace="~{xdm/v1/infra/include/link :: form-link}"></div>
											<!-- Form actions footer end -->
										</form>
										

									</div>
								</div>
								<!-- Card end -->

							</div>

						</div>
						<!-- Row end -->

					</div>
					<!-- Content wrapper end -->

					<!-- App Footer start -->
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
					<!-- App footer end -->

				</div>
				<!-- Content wrapper scroll end -->

			</div>
			<!-- *************
				************ Main container end *************
			************* -->

		</div>
		<!-- Page wrapper end -->

		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<script>
			
		</script>
		<!-- by developer -->
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script src="/xdm/v1/js/commonXdm.js"></script>
		<script>
			window.addEventListener('load',function() {
				$.datetimepicker.setLocale('ko');
				$("#inputspStart").datetimepicker({
					timepicker:false,
					format:'Y-m-d'
				});
			})
		</script>
	</body>

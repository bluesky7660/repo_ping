<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">

		<!-- Title -->
		<title>배</title>

				<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
		
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<style>
			.form-label{
				margin-left: 10px;
			}
			.required .form-label::after{
				content: " *";
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="page-wrapper">
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<div class="main-container">
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<div class="content-wrapper-scroll">
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
									<h2>배 추가</h2>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-12">
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body">
										<form class="needs-validation" method="post" autocomplete="off" action="/v1/ship/shipXdmInst" novalidate>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputSpSeq" class="form-label">배번호</label>
														<input type="text" class="form-control" id="inputSpSeq" name="spSeq" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputSpName" class="form-label">배이름</label>
														<input type="text" class="valid-korean-alpha-num form-control validate-this" id="inputSpName" name="spName" placeholder="한글, 영대소문자, 숫자" required>
														<div class="invalid-feedback">
															배이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspPrice" class="form-label">가격</label>
														<input type="text" class="valid-korean-alpha-num form-control validate-this" id="inputspPrice" name="spPrice" placeholder="숫자임의입력" required>
														<div class="invalid-feedback">
															가격을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspTotal" class="form-label">총인원</label>
														<input type="text" class="form-control" id="inputspTotal" name="spTotal" placeholder="총인원" required>
														<div class="invalid-feedback">
															총인원을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspStart" class="form-label">출발일</label>
														<input type="text" class="form-control" id="inputspStart" name="spStart" placeholder="출발일" required>
														<div class="invalid-feedback">
															출발일를 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputspArea" class="form-label">지역</label>
														<select class="form-select validate-this valid-gender" id="inputspArea" name="spArea" required>
															<option value="" selected disabled>지역을 선택하세요</option>
															<option th:each="list : ${@codeService.selectListCachedCode(5)}" th:value="${list.cdSeq}" th:text="${list.cdName}"></option>
														</select>
														<div class="invalid-feedback">
															지역을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputport_ptSeq" class="form-label">항구명</label>
														<select class="form-select" id="inputport_ptSeq" name="ptSeq" required>
															<option value="" selected disabled>선택하세요</option>
															<option th:each="port : ${list}" th:value="${port.ptSeq}" th:text="${port.ptName}"></option>
														</select>
														<div class="invalid-feedback">
															항구명을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputspEatNy" class="form-label">식사</label>
														<select class="form-select validate-this" id="inputspEatNy" name="spEatNy" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1">Y</option>
															<option value="0">N</option>
														</select>
														<div class="invalid-feedback">
															식사 여부을 선택해주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputspRentalNy" class="form-label">낚시대대여</label>
														<select class="form-select validate-this" id="inputspRentalNy" name="spRentalNy" required>
															<option value="" selected disabled>선택하세요</option>
															<option value="1">Y</option>
															<option value="0">N</option>
														</select>
														<div class="invalid-feedback">
															낚시대대여 여부을 선택해주세요.
														</div>
													</div>
												</div>
											</div>
											<div th:replace="~{xdm/v1/infra/include/link :: form-link}"></div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
				</div>
			</div>
		</div>
		 
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<script>
			
		</script>
		<!-- by developer -->
		<script src="/xdm/v1/js/commonXdm.js"></script>
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script>
			window.addEventListener('load',function() {
				$.datetimepicker.setLocale('ko');
				$("#inputspStart").datetimepicker({
					timepicker:true,
					format:'Y-m-d H:i',
					step:30,
				});
			})
		</script>
	</body>

</html>

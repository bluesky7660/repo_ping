<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">

		<!-- Title -->
		<title>회원가입</title>

				<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
		
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<style>
			.form-label{
				margin-left: 10px;
			}
			.required .form-label::after{
				content: " *";
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="page-wrapper">
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<div class="main-container">
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<div class="content-wrapper-scroll">
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
									<h2>회원가입</h2>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-12">
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body">
										<form class="needs-validation" method="post" autocomplete="off" action="/v1/member/memberXdmInst" novalidate>
											<div class="row">
												
												
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputName" class="form-label">코드</label>
														<input type="text" class="form-control" id="inputMmSeq" name="mmSeq" placeholder="자동생성" readonly="readonly">
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">	
														<label for="inputUseNy" class="form-label">성별</label>
														<select class="form-select validate-this valid-gender" id="inputMmGender" name="mmGender" required>
															<option value="" selected disabled>선택하세요</option>
															<option th:each="list : ${@codeService.selectListCachedCode(1)}" th:value="${list.cdSeq}" th:text="${list.cdName}"></option>
														</select>
														<div class="invalid-feedback">
															성별을 선택해주세요.
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMmEmail" class="form-label">이메일</label>
														<input type="text" class="valid-email form-control validate-this" id="inputMmEmail" name="mmEmail" placeholder="예)qwer1234@naver.com" required>
														<div class="invalid-feedback">
															이메일을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMmPasswd" class="form-label">비밀번호</label>
														<input type="password" class="valid-password form-control validate-this" id="inputMmPasswd" name="mmPasswd" placeholder="8~15자, 최소 1개의 숫자, 영문자, 특수문자포함해야함" required>
														<div class="invalid-feedback">
															비밀번호를 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeName" class="form-label">이름</label>
														<input type="text" class="valid-user-name form-control validate-this" id="inputMmName" name="mmName" placeholder="한글" required>
														<div class="invalid-feedback">
															이름을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputCodeName" class="form-label">전화번호</label>
														<input type="text" class="valid-phone-num form-control validate-this" id="inputMmTel" name="mmTel" placeholder="예)01012345678" required>
														<div class="invalid-feedback">
															전화번호을 적어주세요.
														</div>
													</div>
												</div>
												<div class="required col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMmBirthDay" class="form-label">생년월일</label>
														<input type="text" class="valid-birth-num form-control validate-this" id="inputMmBirthDay" name="mmBirthDay" placeholder="예)1999-01-01" required>
														<div class="invalid-feedback">
															생일을 적어주세요.
														</div>
													</div>
												</div>
											</div>
											<div th:replace="~{xdm/v1/infra/include/link :: form-link}"></div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
				</div>
			</div>
		</div>
		 
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- Overlay Scroll JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<!-- by developer -->
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script src="/xdm/v1/js/commonXdm.js"></script>
		<script>
			window.addEventListener('load',function() {
				$.datetimepicker.setLocale('ko');
				$("#inputMmBirthDay").datetimepicker({
					timepicker:false,
					format:'Y-m-d'
				});
			})
		</script>
	</body>

</html>

<!doctype html>
<html lang="ko">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">
		<!-- Title -->
		<title>FishOn - Admin</title>

		<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
	</head>

	<body class="login-container signup-container">
		<form method="post" autocomplete="off" action="/v1/member/staffMemberXdmInst" class="needs-validation signup-area" novalidate >
			<div class="login-box signup-box">
				<div class="login-form signup-form">
					<div class="login-logo signup-logo" onclick="window.location.href='/v1/dashboard'">
						<img src="/xdm/v1/template/arise-v1.0/assets/images/logo.svg" alt="Vico Admin" />
					</div>
					<div class="signup-welcome">
						다시 오신 것을 환영합니다. <br/>귀하의 Arise 관리 계정을 생성해 주세요.
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_name">이름</label>
						<div>
							<input type="text" class="form-control valid-user-name validate-this" id="register_name" name="mmName" required>
						</div>
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_email">Email</label>
						<div>
							<input type="email" class="form-control valid-email validate-this" id="register_email" name="mmEmail" required>
						</div>
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_tel">휴대폰번호</label>
						<div>
							<input type="tel" class="form-control valid-phone-num validate-this" id="register_tel" name="mmTel" required>
						</div>
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_passwd">비밀번호</label>
						<div>
							<input type="password" class="form-control valid-password validate-this" id="register_passwd" name="mmPasswd" required>
						</div>
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_gender">성별</label>
						<div>
							<select class="form-select validate-this valid-gender" id="register_gender" name="mmGender" required>
								<option value="" disabled selected>성별을 선택하세요.</option>
								<option th:each="gender: ${@codeService.selectListCachedCode(1)}" th:value="${gender.cdSeq}" th:text="${gender.cdName}"></option>
							</select>
						</div>
					</div>
					<div class="mb-3 required">
						<label class="form-label" for="register_birthDay">생년월일</label>
						<div>
							<input type="text" class="form-control signup_dateOfBirth valid-birth-num form-control validate-this" id="register_birthDay" name="mmBirthDay" placeholder="ex) 1999-11-11" required>
						</div>
					</div>
					<div class="signup-form-actions">
						<button id="btnSubmit" type="button" class="btn"> 
							<span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							회원가입
						</button>
					</div>
					<div class="login-form-footer signup-form-footer">
						<div class="additional-link">
							이미 계정이 있으신가요? <a href='/v1/loginXdm'>로그인</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/moment.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<!-- by developer -->
		<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script src="/xdm/v1/js/commonXdm.js"></script>
		<script>
			window.addEventListener('load',function() {
				$.datetimepicker.setLocale('ko');
				$("#register_birthDay").datetimepicker({
					timepicker:false,
					format:'Y-m-d'
				});
			})
		</script>
	</body>

</html>

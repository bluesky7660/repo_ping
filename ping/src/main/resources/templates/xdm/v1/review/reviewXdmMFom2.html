		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/xdm/v1/template/arise-v1.0/assets/images/favicon.svg">

		<!-- Title -->
		<title>댓글 수정</title>

				<!-- Animated css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/fonts/bootstrap/bootstrap-icons.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/css/main.min.css">

		<!-- Scrollbar CSS -->
		<link rel="stylesheet" href="/xdm/v1/template/arise-v1.0/assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
		
		<!-- by developer -->
		<link rel="stylesheet" href="/xdm/v1/css/commonXdm.css">
		<style>
			.form-label{
				margin-left: 10px;
			}
			.required .form-label::after{
				content: " *";
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="page-wrapper">
			<div th:replace="~{xdm/v1/infra/include/head :: sidebar-wrapper}"></div>
			<div class="main-container">
				<div th:replace="~{xdm/v1/infra/include/head :: page-header}"></div>
				<div class="content-wrapper-scroll">
					<div class="content-wrapper">
						<div class="page-title">
							<div>
								<div class="pb-4">
									<h2>댓글 수정</h2>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-12">
								<div class="card border">
									<div class="card-header border-bottom">
										<div class="card-title">기본정보</div>
									</div>
									<div class="card-body">
										<form class="needs-validation" method="post" autocomplete="off" action="/v1/review/reviewXdmUpdt" novalidate>
											<div class="row">
												<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMrSeq" class="form-label">코드</label>
														<input type="text" class="form-control" id="inputMrSeq" name="mrSeq" th:value="${item.mrSeq}" placeholder="자동생성" readonly>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMmName" class="form-label">유저이름</label>
														<input type="text" class="form-control" id="inputMmName" name="mmName" th:value="${item.mmName}" readonly>
													</div>
												</div>
												<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMmEmail" class="form-label">유저ID</label>
														<input type="text" class="form-control" id="inputMmEmail" name="mmEmail" th:value="${item.mmEmail}" readonly>
													</div>
												</div>
												<div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12">
													<div class="mb-3">
														<label for="inputMpTitle" class="form-label">맵포인트이름</label>
														<input type="text" class="form-control" id="inputMpTitle" name="mpTitle" th:value="${item.mpTitle}" readonly>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xl-6 col-md-8 col-12">
													<div class="mb-3">
														<label for="inputMrComment" class="form-label">댓글내용</label>
														<textarea class="form-control" id="inputMrComment" name="mrComment" th:text="${item.mrComment}" rows="5" readonly></textarea>
													</div>
												</div>
											</div>
											<div class="btn-toolbar mt-5 justify-content-between">
												<div>
													<a class="btn btn-outline-dark" type="button" th:href="${listLink}"><i class="bi bi-list-ul"></i></a>
													<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-x-lg"></i></button>
													<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ueleteModal"><i class="bi bi-trash"></i></button>
												</div>
												<div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-footer">
						<span>© Arise admin 2023</span>
					</div>
				</div>
			</div>
		</div>
		 
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/jquery.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/bootstrap.bundle.min.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/modernizr.js"></script>

		<!-- Main Js Required -->
		<script src="/xdm/v1/template/arise-v1.0/assets/js/main.js"></script>
		<script src="/xdm/v1/template/arise-v1.0/assets/js/validations.js"></script>
		<script>
			
		</script>
		<!-- by developer -->
		<script src="/xdm/v1/js/commonXdm.js"></script>
	</body>

</html>

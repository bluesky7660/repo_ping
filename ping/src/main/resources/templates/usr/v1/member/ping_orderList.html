<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--CSS -->
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/css/leaflet.css">
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/css/style.css">

    <!-- dev -->
    <link rel="stylesheet" href="/usr/v1/css/common.css">

    <title>FishOn - 피쉬온</title>
    <link rel="icon" href="/usr/v1/template/themeforest-v1.0/assets/img/favicon.ico">

</head>
<body>
<div class="ts-page-wrapper ts-has-bokeh-bg" id="page-top">
    <div th:replace="~{usr/v1/etc/head :: page-header}"></div>
    <main id="ts-main">
        <section id="breadcrumb">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/v1/index">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">회원정보</li>
                    </ol>
                </nav>
            </div>
        </section>
        <section id="page-title">
            <div class="container">
                <div class="ts-title">
                    <h1>예약목록</h1>
                </div>
            </div>
        </section>
        <section id="contact-form">
            <div class="container">
                <div class="row">
                    <div th:replace="~{usr/v1/etc/userSide :: side}"></div>
                    <div class="col-md-8">
                        <h3>예약목록</h3>
                            <label class="row card ts-item ts-item__list ts-card"  th:each="list:${list}">
                                <div class="card-img" th:data-bg-image="${list.path}">
                                    <input type="radio" name="odSeq" th:value="${list.odSeq}"
                                     th:if="${list.spStart != null and list.spStart.after(new java.util.Date())}" />
                                </div>
                                <div class="card-body">
                                    <figure class="ts-item__info">
                                        <a th:href="@{/v1/ship/shipDetail(spSeq=${list.spSeq})}"><h4 th:text="${list.spName}"></h4></a>
                                    </figure>
                                    <div class="ts-description-lists">
                                        <dl>
                                            <dt>결제가격</dt>
                                            <dd th:text="${#numbers.formatInteger(list.odTotalPrice,1,'COMMA') + ' 원'}"></dd>
                                        </dl>
                                        <dl>
                                            <dt>예약인원</dt>
                                            <dd th:text="${list.odCount} + '명'"></dd>
                                        </dl>
                                        <dl>
                                            <dt>출항날짜</dt>
                                            <dd th:text="${#dates.format(list.spStart,'yyyy-MM-dd / HH:mm')}"></dd>
                                        </dl>
                                        <dl>
                                            <dt>결제일</dt>
                                            <dd  th:text="${#dates.format(list.odRegDate,'yyyy-MM-dd / HH:mm')}"></dd>
                                        </dl>
                                    </div>
                                      <input type="hidden" th:value="${list.odReturnNy}">
                                </div>  
                               <button type="button" class="card-footer" data-toggle="modal" data-target="#refundModal" th:if="${list.spStart != null and list.spStart.after(new java.util.Date())}" >
                                    <span class="ts-btn-arrow"
                                    >환불하기</span>
                               </button>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <div th:replace="~{usr/v1/etc/footer :: page-footer}"></div>
</div>
<!-- Refund Modal -->
<form method="post" action="/v1/member/orderUelete">
	<div class="modal fade" id="refundModal" tabindex="-1" role="dialog" aria-labelledby="refundModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="refundModalLabel">환불 확인</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <b>정말로 환불하시겠습니까?</b>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
	        <button type="submit" class="btn btn-primary" id="confirmRefund">환불하기</button>
	      </div>
	    </div>
	  </div>
	</div>
</form>

<script src="/usr/v1/template/themeforest-v1.0/assets/js/jquery-3.3.1.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/popper.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/leaflet.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/custom.js"></script>
<script src="/usr/v1/js/script.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/map-leaflet.js"></script>



</body>
</html>

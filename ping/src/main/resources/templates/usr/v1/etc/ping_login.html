<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--CSS -->
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/usr/v1/template/themeforest-v1.0/assets/css/style.css">

    <!-- dev -->
    <link rel="stylesheet" href="/usr/v1/css/common.css">

    <title>FishOn - 피쉬온</title>
    <link rel="icon" href="/usr/v1/template/themeforest-v1.0/assets/img/favicon.ico">

</head>
<body>
<div class="ts-page-wrapper ts-has-bokeh-bg" id="page-top">
    <div th:replace="~{usr/v1/etc/head :: page-header}"></div>
    <main id="ts-main">
        <section id="breadcrumb">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/v1/index">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">로그인</li>
                    </ol>
                </nav>
            </div>
        </section>
        <section id="page-title">
            <div class="container">
                <div class="ts-title">
                    <h1>로그인</h1>
                </div>
            </div>
        </section>
        <section id="login-register">
            <div class="container">
                <div class="row">
                    <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                        <div class="tab-content">
                            <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form class="ts-form" id="form-login">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="login_email" placeholder="Email" value="sky7660@gmail.com" required>
                                    </div>
                                    <div class="input-group ts-has-password-toggle">
                                        <input type="password" class="form-control" id="login_password" placeholder="Password" value="123456abc@!" required>
                                        <div class="input-group-append">
                                            <a href="#" class="input-group-text ts-password-toggle">
                                                <i class="fa fa-eye"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="invalid-box mb-3">
                                        <div class="invalid-child"></div>
                                        <div class="invalid-feedback">
                                            아이디(이메일) 또는 비밀번호가 잘못 되었습니다. 아이디와 비밀번호를 정확히 입력해 주세요.
                                        </div>
                                    </div>
                                    <div class="ts-center__vertical justify-content-between">
                                        <button type="button" class="btn btn-primary" id="loginBtn">로그인</button>
                                    </div>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{usr/v1/etc/footer :: page-footer}"></div>
</div>
<!-- modals -->
<div class="modal fade" id="modalAlert" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAlertTitle"></h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-x-square	"></i></button> -->
            </div>
            <div class="modal-body" >
                <p id="modalAlertBody"></p>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-success" data-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/jquery-3.3.1.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/popper.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/usr/v1/template/themeforest-v1.0/assets/js/custom.js"></script>
<script src="/usr/v1/js/script.js"></script>

</body>
</html>
